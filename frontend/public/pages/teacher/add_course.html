<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../src/stylesheets/teacher/add_course.css">
    <link rel="stylesheet" href="../../../src/stylesheets/shared/nav_bar.css">
    <title>Add Course</title>
    
</head>
<body>
  <nav>
    <div class="nav-left">
      <div class="logo">
        <a href="#"><img class="logo-image" src="../../../../images/logo.png" alt="Website Icon"></a>
      </div>
    </div>

    <!-- teacher nav bar -->
    <div class="nav-right">
      <ul class="nav-links">
        <li><a class="btn active" href="homepage.html">My Courses</a></li>
        <li><a class="btn" href="add_course.html">Add Course</a></li>
        <div class="profile-res">
          <li><a class="btn my-profile-btn" href="#">My Profile</a></li>
        </div>
        <div class="profile-dropdown_links">
          <li><a href="user_profile.html">Profile</a></li>
          <li><a href="#" id="edit-password-btn">Edit Password</a></li>
          <li><a href="#">Logout</a></li>
        </div>

        <li>
          <div class="profile">
            <img src="../../../../images/user_profile.png" alt="Profile Icon" id="profile-icon">
            <div class="profile-dropdown" id="profile-dropdown">
              <a href="user_profile.html">Profile</a>
              <a href="#" id="edit-password-btn">Edit Password</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </li>
      </ul>
      <div>
        <button class="nav-toggle">
          <div class="bar">Menu</div>
        </button>
      </div>
    </div>
  </nav>

  <!-- pop out edit password container -->
  <form id="form">
    <div class="pass-popout-container">
      <div id="password-popup">
        <h2>Edit Password</h2>
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password">
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password">
        <div class="button-row">
          <button id="save-password-btn">Save</button>
          <button id="cancel-password-btn">Cancel</button>
        </div>
      </div>
    </div>
  </form>

  <div class="container">
    <h2>ADD COURSE</h2>
    <form novalidate id="post-form">
      <div class="form-group"> 
        <label for="title">Image:</label> 

        <!-- second design -->
        <div class="upload-section">
          <label for="file-input">
            <p>Select an Image to Upload</p>
          </label>
          <input id="file-input" type="file">
          <div id="preview-container">
            <img id="preview-image">
            <div id="preview-message">No image selected</div>
          </div>
        </div>

      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input class="input" type="text" id="title" name="title" placeholder="e.g. What is html..." required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="input" id="description" name="description" rows="5" placeholder="e.g. What is html..." required></textarea>
      </div>

      <button class="button" type="submit" id="submit-btn">
        Create Course
      </button>
    </form>
  </div>

  <script>
    // Pop out edit password container
    const editPasswordBtn = document.getElementById('edit-password-btn');
    const passwordPopup = document.getElementById('password-popup');
    const savePasswordBtn = document.getElementById('save-password-btn');
    const cancelPasswordBtn = document.getElementById('cancel-password-btn');

    editPasswordBtn.addEventListener('click', () => {
      passwordPopup.style.display = 'block';
    });

    cancelPasswordBtn.addEventListener('click', () => {
      passwordPopup.style.display = 'none';
    });

    savePasswordBtn.addEventListener('click', () => {
        passwordPopup.style.display = 'none';
    });
  </script>

  <script src="../../../src/stylesheets/teacher/add_course.js"></script>
  <script src="../../../src/stylesheets/shared/nav_bar.js"></script>
</body>
</html>
