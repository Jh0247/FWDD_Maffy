<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../src/stylesheets/teacher/add_assessment.css">
    <link rel="stylesheet" href="../../../src/stylesheets/shared/nav_bar.css">
    <title>Add Assessment</title>
    
</head>
<body>
  <nav>
    <div class="nav-left">
      <div class="logo">
        <a href="#"><img class="logo-image" src="../../../../images/logo.png" alt="Website Icon"></a>
      </div>
    </div>

    <!-- teacher nav bar -->
    <div class="nav-right">
      <ul class="nav-links">
        <li><a class="btn active" href="homepage.html">My Courses</a></li>
        <li><a class="btn" href="#">Trend Courses</a></li>
        <li><a class="btn" href="add_assessment.html">Add Assessment</a></li>
        <div class="profile-res">
          <li><a class="btn my-profile-btn" href="#">My Profile</a></li>
        </div>
        <div class="profile-dropdown_links">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Setting</a></li>
          <li><a href="#">Logout</a></li>
        </div>

        <li>
          <div class="profile">
            <img src="../../../../images/user_profile.png" alt="Profile Icon" id="profile-icon">
            <div class="profile-dropdown" id="profile-dropdown">
              <a href="#">Profile</a>
              <a href="#">Setting</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </li>
      </ul>
      <div>
        <button class="nav-toggle">
          <div class="bar">Menu</div>
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>POST ASSESSMENT</h2>
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="e.g. What is html..." required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="e.g. What is html..." required>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="e.g. What is html..." required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" placeholder="e.g. What is html..." required></textarea>
      </div>
      <div class="form-group">
        <input type="checkbox" id="publish" name="publish">
        <label for="publish">Add Additional Note Link</label>
      </div>
      <div class="form-group" id="publish-date-group" style="display: none;">
        <input type="text" id="publish-date" name="title" placeholder="e.g. https://..." required>
      </div>
      <button type="submit" id="submit-btn">Create Assessment</button>
    </form>
  </div>

  <script src="../../../src/stylesheets/teacher/add_assessment.js"></script>
  <script src="../../../src/stylesheets/shared/nav_bar.js"></script>
</body>
</html>
